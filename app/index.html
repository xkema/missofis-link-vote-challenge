<!DOCTYPE html>
<html lang="en-US" ng-app="com.missofis.linkvotechallenge" ng-strict-di>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>mso-link-vote-challenge</title>
	<meta name="description" content="mso-link-vote-challenge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- webfonts -->
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
	
	<!-- styles (skeleton + user) -->
	<link rel="stylesheet" type="text/css" href="../bower_components/skeleton/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../bower_components/skeleton/css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/css/linkvotechallenge.main.css">

	<!-- vendor scripts -->
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-route/angular-route.min.js"></script>
	<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
</head>
<body>

	<!-- app main wrapper -->
	<div id="mso-link-vote-wrapper">

		<!-- app header -->
		<header class="mso-link-vote-header mso-push-bottom">
			<div class="container">
				<div class="row">
					<div class="twelve columns">
						<div class="mso-link-vote-logo">
							<span>Link<strong>VOTE</strong> Challenge</span>
						</div>
						<nav class="mso-link-vote-nav">
							<a href="#!/" title="Home" class="button mso-button-plain"><i class="fa fa-home" aria-hidden="true"></i> HOME</a>
							<a href="#!/add" title="Submit a link" class="button mso-button-plain mso-submit-link"><i class="fa fa-plus" aria-hidden="true"></i> SUBMIT LINK</a>
						</nav>
					</div>
				</div>
			</div>
		</header>		

		<!-- app views -->
		<main class="mso-link-vote-content mso-push-bottom">
			<div ng-view></div>			
		</main>
		
		<!-- app header -->
		<footer class="mso-link-vote-footer text-center">
			<div class="container">
				<div class="row">
					<div class="twelve columns">
						<span>Link<strong>VOTE</strong> Challenge - 2016</span>
						<br>
						<a href="https://github.com/xkema/missofis-link-vote-challenge" title="@see source on github">
							<i class="fa fa-github" aria-hidden="true"></i>
						</a>
					</div>
				</div>
			</div>
		</footer>
		
	</div>

	<!-- modal -->
	<mso-link-vote-modal></mso-link-vote-modal>

	<!-- toaster -->
	<mso-link-vote-toaster></mso-link-vote-toaster>
	
	<!-- application main module -->
	<script src="core/app.module.js"></script>
	<script src="core/app.config.js"></script>

	<!-- app services -->
	<script src="services/app.service.js"></script>
	<!-- directives -->
	<script src="common/_pagination/pagination.controller.js"></script>
	<script src="common/_pagination/pagination.component.js"></script>
	<script src="common/_modal/modal.controller.js"></script>
	<script src="common/_modal/modal.component.js"></script>
	<script src="common/_toaster/toaster.controller.js"></script>
	<script src="common/_toaster/toaster.component.js"></script>
	<!-- home module -->
	<script src="views/_home/home.controller.js"></script>
	<!-- add module -->
	<script src="views/_add/add.controller.js"></script>

</body>
</html>
