<!DOCTYPE html>
<html lang="en-US" ng-app="com.hepsiburada.linkvotechallenge" ng-strict-di>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>hb-link-vote-challenge</title>
	<meta name="description" content="hb-link-vote-challenge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- webfonts -->
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
	
	<!-- styles (skeleton + user) -->
	<link rel="stylesheet" type="text/css" href="../bower_components/skeleton/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../bower_components/skeleton/css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/css/linkvotechallenge.main.css">

	<!-- vendor scripts -->
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-route/angular-route.js"></script>
	<script src="../bower_components/ngstorage/ngStorage.js"></script>
</head>
<body>

	<!-- app main wrapper -->
	<div id="hb-link-vote-wrapper">

		<!-- app header -->
		<header class="hb-link-vote-header hb-push-bottom">
			<div class="container">
				<div class="row">
					<div class="twelve columns">
						<div class="hb-link-vote-logo">
							<span>Link<strong>VOTE</strong> Challenge</span>
						</div>
						<nav class="hb-link-vote-nav">
							<a href="#!/" title="Home" class="button hb-button-plain"><i class="fa fa-home" aria-hidden="true"></i> HOME</a>
							<a href="#!/add" title="Submit a link" class="button hb-button-plain hb-submit-link"><i class="fa fa-plus" aria-hidden="true"></i> SUBMIT LINK</a>
						</nav>
					</div>
				</div>
			</div>
		</header>		

		<!-- app views -->
		<main class="hb-link-vote-content hb-push-bottom">
			<div ng-view></div>			
		</main>
		
		<!-- app header -->
		<footer class="hb-link-vote-footer text-center">
			<div class="container">
				<div class="row">
					<div class="twelve columns">
						<span>Link Vote Challenge - 2016</span>
					</div>
				</div>
			</div>
		</footer>
		
	</div>

	<!-- modal -->
	<hb-link-vote-modal></hb-link-vote-modal>

	<!-- toaster -->
	<hb-link-vote-toaster></hb-link-vote-toaster>
	
	<!-- application main module -->
	<script src="core/app.module.js"></script>
	<script src="core/app.config.js"></script>

	<!-- app services -->
	<script src="services/app.service.js"></script>
	<!-- directives -->
	<script src="common/_pagination/pagination.controller.js"></script>
	<script src="common/_pagination/pagination.directive.js"></script>
	<script src="common/_modal/modal.controller.js"></script>
	<script src="common/_modal/modal.component.js"></script>
	<script src="common/_toaster/toaster.controller.js"></script>
	<script src="common/_toaster/toaster.component.js"></script>
	<!-- home module -->
	<script src="views/_home/home.controller.js"></script>
	<!-- add module -->
	<script src="views/_add/add.controller.js"></script>

</body>
</html>
